# for production...
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 16m
spec:
  rules:
    - host: www.kamalahangaran.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                # use the name you give to your microservice
                name: auth-srv
                port:
                  number: 3000
          - path: /api/designs/?(.*)
            pathType: Prefix
            backend:
              service:
                # use the name you give to your microservice
                name: designer-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
